<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autoavaliação Comportamental</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Autoavaliação Comportamental</h2>
      <form id="avaliacao-form">
        <label for="medo_palco">Medo de falar em público</label>
        <select id="medo_palco">
          <option value="">Selecione</option>
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
        <label for="cansaco_social">Fica cansado após socializar?</label>
        <select id="cansaco_social">
          <option value="">Selecione</option>
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>

        <label for="amigos">Tamanho do círculo de amizades</label>
        <input
          type="number"
          id="amigos"
          placeholder="Quantos amigos próximos? (ex: 3)"
          min="0"
        />

        <label for="tempo_sozinho">Tempo passado sozinho</label>
        <input
          type="number"
          id="tempo_sozinho"
          placeholder="Escala 1-10"
          min="0"
        />

        <label for="eventos_sociais">Frequência em eventos sociais</label>
        <input
          type="number"
          id="eventos_sociais"
          placeholder="Escala 1-10"
          min="0"
        />

        <label for="saidas">Frequência em sair de casa</label>
        <input type="number" id="saidas" placeholder="Escala 1-10" min="0" />

        <label for="postagens">Frequência de postagens em redes</label>
        <input type="number" id="postagens" placeholder="Escala 1-10" min="0" />

        <button type="submit">Enviar avaliação</button>
      </form>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
